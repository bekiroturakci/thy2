<div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
        <div class="col-lg-4" *ngFor="let p of products">
            <img src="/assets/products/{{p.picture}}" alt="" height="240">
            <h2>{{p.name}}</h2>
            <p>{{p.price}} TL</p>
            <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
        </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->
</div>
<div class="container">
    <br />
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search"
                            placeholder="Search topics or keywords" [(ngModel)]="keyword" name="x">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" type="submit">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>
</div>
{{keyword}}
<ul class="list-group" *ngIf="posts;else yok">
    <li class="list-group-item" *ngFor="let p of getAllPosts()">
        <a [routerLink]="['/post','detail',p.id]">{{p.title}}</a>
    </li>
</ul>
<ng-template #yok>
    data yok
</ng-template>
